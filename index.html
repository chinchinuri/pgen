<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Генератор паролів</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Генератор паролів</h1>
      <form>
        <label><input type="checkbox" id="uppercase"> Великі літери</label>
        <br>
        <label><input type="checkbox" id="numbers"> Цифри</label>
        <br>
        <label><input type="checkbox" id="symbols"> Символи</label>
        <br>
        <label for="length"> Довжина пароля:</label>
        <input type="number" id="length" min="8" max="128" value="16">
        <br>
        <button type="button" onclick="generate()"> Згенерувати пароль </button>
        <br>
        <div class="password">
          <input type="text" id="password" readonly>
          <button type="button" onclick="copyPassword()" title="Копіювати пароль">
            <img src="copy-icon.png" alt="Копіювати пароль" width="25px" height="25px">
          </button>
        </div>
      </form>
	  <br>
	  <br>
	  <div id="calendar-link"></div>
	  <button onclick="showGoogleCalendarLink()">Створити нагадування про зміну пароля</button>
	  </div>

    <script src="script.js"></script>
  </body>
</html>
